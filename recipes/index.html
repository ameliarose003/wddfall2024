<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer type="module"></script>
    <!-- do I need to add another script for the recipes.mjs? I don't think so I do...? -->
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="recipe book logo" width="200" height="200">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <div id="search">
            <input id="search_input" type="text" name="search_input" value="" required="" placeholder="Find a recipe">
            <button for="search_input" type="button"><img src="images/search.svg" alt="search button" width="50" height="25"></button>
        </div>
		<section  id="recipe">
            <img src="images/sweet-potato-waffle-md.jpg" alt="Savory waffles made with Sweet potato with a hint of Ginger" width="55%">
            <div id="recipeInfo"> 
                <div>
                    <p class="recipeTag">Side</p>
                </div>
                <h2>Sweet Potato Waffles</h2>
                <spans
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <h3>Savory waffles made with Sweet potato with a hint of Ginger</h3>
            </div>
        </section>
        <!-- name: 'Sweet Potato Waffles', -->
        <!-- tags: ['Waffles', 'Sweet Potato', 'Side'], -->
		<!-- description: 'Savory waffles made with Sweet potato with a hint of Ginger', -->
		<!-- image: './images/sweet-potato-waffle-md.jpg', -->


    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener noreferrer"><img src="images/instagram_icon.svg" alt="instagram icon" width="50" height="50"></a>
            <a href="https://www.youtube.com/yourchannel" target="_blank" rel="noopener noreferrer"><img src="images/youtube_icon.svg" alt="youtube icon" width="50" height="50"></a>
            <a href="https://www.pinterest.com/yourprofile" target="_blank" rel="noopener noreferrer"><img src="images/pinterest_icon.svg" alt="pinterest icon" width="50" height="50"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
